<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" type="overlay">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
        <ion-menu-toggle autoHide="false" *ngFor="let page of mockPage">
          <ion-item routerDirection="root" routerLinkActive="router-link-active" [href]="page.url" > 
            <ion-icon [name]="page.icon"></ion-icon>
            <ion-label> {{page.label}}</ion-label> 
          </ion-item>

        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
